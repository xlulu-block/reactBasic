<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数形式的ref.</title>
    <style>
        .nameColor {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心包 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react处理dom文件 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 这里表示里面写的是需要Babel去处理的代码 -->
    <script type="text/babel">
        // 定义类式组件
        class RefComponent extends React.Component {
            state={
                
            }
            // 展示数据
            showData=()=>{
                console.log(this.input1.value)
            }
            // 失去焦点
            showData2=()=>{
                console.log(this.input2.value)
            }
            render() {
                /**
                 * 回调函数
                 * 1.自己写的函数
                 * 2.现在没有调用
                 * 3.后面会有人调用
                 * */
                return (<div>
                            <input type="text" placeholder='点击按钮显示数据'  ref={c=>this.input1=c}/>
                            <button onClick={this.showData}>显示输入数据</button>
                            <input onBlur={this.showData2} type="text" placeholder='失去焦点显示数据'  ref={c=>this.input2=c} />
                        </div>)
            }
          
        }
        ReactDOM.render(<RefComponent />, document.getElementById('test'))
    </script>
</body>

</html>
