<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React生命周期</title>
    <style>
        .nameColor {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心包 -->
    <script src="../js/react17/react.development.js"></script>
    <!-- 引入react处理dom文件 -->
    <script src="../js/react17/react-dom.development.js"></script>
    <!-- 引入babel，将jsx转为js -->
    <script src="../js/react17/babel.min.js"></script>
    <!-- 这里表示里面写的是需要Babel去处理的代码 -->
    <script type="text/babel">
      
        // 定义类式组件
         class Diff extends React.Component {
            state={
                date:new Date()
            }
            render(){
                const {date}=this.state
                return <div>
                        <h4>hello</h4>
                        <span>当前时间{date.toTimeString()}</span>
                    </div>
            }
            // 组件挂载完毕调用
            componentDidMount(){
                setInterval(()=>{
                    this.setState({date:new Date()})
                },1000)
            }
        }
        ReactDOM.render(<Diff />, document.getElementById('test'))
    </script>
</body>

</html>
